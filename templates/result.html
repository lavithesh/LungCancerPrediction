<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Prediction Result</title>
    
    <style>
        /* Ensures the background image covers the full screen */
        body {
            background-image: url('/uploads/p7.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default body margin */
            display: flex; /* Center content */
            align-items: center;
            justify-content: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.8); /* Add transparency to the card background */
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="p-4">
        <h1 class="text-center text-primary mb-4" style="font-style:italic;">Prediction Result <i class="bi bi-clipboard2-check-fill"></i></h1>

        <!-- Display prediction result -->
        <h3 class="text-center" style="font-style:italic;">
            The uploaded image is predicted to belong to the class: 
            <strong class="text-success">{{ label }}</strong>
        </h3>

        <!-- Display uploaded image -->
        <div class="text-center">
            <img src="{{ img_path }}" alt="Uploaded Image" class="img-fluid rounded shadow" style="max-width: 400px;">
        </div>

        <!-- Link to upload another image -->
        <div class="text-center mt-4">
            <a href="/home" class="btn btn-primary" style="font-style:italic;">Predict Another Image</a>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
