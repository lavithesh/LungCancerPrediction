<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lung Cancer Prediction</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div style="background-image: url('/uploads/p6.jpg'); width: 100%; height: 100vh; background-size: cover; background-position: center;">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Lung Cancer Prediction <i class="bi bi-lungs"></i></a>
                <span class="navbar-text">
                    Welcome, <strong>{{ session['user'] }}</strong>
                </span>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Logout</a>
            </div>
        </nav>

        <!-- Page Content -->
        <div class="container py-5">
            <div class="card shadow-sm p-4" style="background-color: rgba(255, 255, 255, 0.8);">
                <h1 class="text-center text-primary mb-4" style="font-style: italic;">Lung Cancer Prediction <i class="bi bi-lungs"></i></h1>

                <!-- Form for uploading image -->
                <form action="{{ url_for('predict') }}" method="post" enctype="multipart/form-data" class="text-center">
                    <div class="mb-3 text-start">
                        <label for="fileInput" class="form-label" style="font-style: italic;"><strong>Upload Image</strong> <i class="bi bi-upload"></i></label>
                        <input type="file" id="fileInput" name="file" accept="image/*" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success">Predict</button>
                </form>
            </div>
        </div>

        <!-- Bootstrap JS Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    </div>
</body>
</html>
